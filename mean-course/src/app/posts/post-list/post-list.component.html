<!-- <p>post-list works!</p> -->
<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
         {{ post.title}}
        </mat-expansion-panel-header>

        <p>
          {{ post.content }}
        </p>

    </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length <= 0 "> NO posts added</p>
